<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trolldier Rankings</title>

<style>
  body {
    margin:0;
    padding:20px;
    font-family: Arial, sans-serif;
    color:#e5e5e5;
    background:url("images.jpg") no-repeat center center fixed;
    background-size:cover;
  }
  h1 {
    text-align:center;
    margin: 0 0 35px;
    font-size:2.1rem;
  }
  .list {
    max-width:600px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    gap:20px;
  }
  .card {
    display:block;
    padding:18px;
    border-radius:10px;
    border:1px solid #2a2a2a;
    background:#1a1a1a;
    box-shadow:0 3px 6px rgba(0,0,0,0.5);
    color:inherit;
    text-decoration:none;
    transition:.2s;
  }
  .card:hover { transform:scale(1.03); }
  .card h2 {
    margin:0 0 10px;
    font-size:1.3rem;
    color:#60a5fa;
  }
  .info { font-size:.95rem; margin:6px 0; }
  .progress { height:10px; background:#2a2a2a; border-radius:5px; overflow:hidden; }
  .progress-bar { background:#a855f7; height:100%; }
  .skill-text { font-size:.8rem; margin-top:3px; color:#aaa; }
  a { color:#60a5fa; }
  a:hover { color:#93c5fd; }
  .textbox {
    max-width:600px;
    margin:20px auto;
    padding:20px;
    background:rgba(0,0,0,0.6);
    border:1px solid #444;
    border-radius:10px;
    font-size:1.1rem;
    line-height:1.5;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.5);
  }
  .textbox-pink {
    background:rgba(255,105,180,0.6);
    border:1px solid #ff69b4;
    color:#fff;
  }
  #totalSpoonKills, #totalHoursPlayed {
    position:fixed;
    right:20px;
    background:rgba(0,0,0,0.7);
    border:1px solid #444;
    padding:12px 18px;
    border-radius:100px;
    font-size:1rem;
    color:#e5e5e5;
    z-index:999;
    box-shadow:0 3px 8px rgba(0,0,0,0.5);
  }
  #totalSpoonKills { top:5px; }
  #totalHoursPlayed { top:55px; }


  #searchInput {
    width:100%;
    padding:10px;
    margin:20px auto;
    font-size:15px;
    border:2px solid #000;
    border-radius:8px;
    display:block;
    max-width:600px;
    background: #111;
    color: #fff;
  }

</style>
</head>
<body>

<h1>Trolldier Rankings</h1>
  <div style="text-align:center; margin: 20px;">
  <a href="pl_badwater_spots.html" class="card" style="display:inline-block; padding:12px 25px; background:#60a5fa; color:#fff; border-radius:8px; text-decoration:none; font-weight:bold;">
    View Cool Spots on pl_badwater
  </a>
</div>





<div class="textbox">
  <p> text here </p>
</div>

<div id="totalSpoonKills">Total Spoon Kills: 0</div>
<div id="totalHoursPlayed">Total Hours Played: 0</div>

<input type="text" id="searchInput" placeholder="Search players...">

<div class="list" id="playerList"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("players_updated.json")
    .then(res => res.json())
    .then(data => {
      // quick calc for score
data.forEach(p => {
        let kills = Math.min(p.spoonKills || 0, 100000);
        let score = (0.15 * (p.jumpTier||0)/5 + 0.85 * Math.log(kills+1)/15.69) * 100/77.37085179 * 100;
        p.skill = score.toFixed(2);
      });

      // sort best to worst
      data.sort((a,b) => b.skill - a.skill);

      const container = document.getElementById("playerList");
      data.forEach((p,i) => {
        let card = document.createElement("a");
        card.href = p.profile || "#";
        card.target="_blank";
        card.className="card";
        card.setAttribute("data-name", (p.name || "").toLowerCase());

        const name = (p.name || "Unknown").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        card.innerHTML = `
          <h2>${i+1}. ${name}</h2>
          <div class="info">Spoon Kills: ${p.spoonKills || 0}</div>
          <div class="info">Jump Tier: ${p.jumpTier>0?p.jumpTier:"No data"}</div>
          <div class="info">Community Votes: ${p.votes||"no votes"}</div>
          <div class="info">Hours Played: ${p.hoursPlayed||"No data"}</div>
          <div class="info">Overall Score:</div>
          <div class="progress"><div class="progress-bar" style="width:${p.skill}%"></div></div>
          <div class="skill-text">${p.skill}/100</div>
        `;
        if (p.name && p.name.toLowerCase()==="red556winds") card.classList.add("textbox-pink");
        container.appendChild(card);
      });

      // totals
      let totalKills = data.reduce((sum,p)=>sum+(p.spoonKills||0),0);
      let totalHours = data.reduce((sum,p)=>sum+(p.hoursPlayed||0),0);
      document.getElementById("totalSpoonKills").textContent = "Total Spoon Kills: " + totalKills.toLocaleString();
      document.getElementById("totalHoursPlayed").textContent = "Total Hours Played: " + totalHours.toLocaleString();

      // search filter
      document.getElementById("searchInput").addEventListener("input", e=>{
        let val = e.target.value.toLowerCase();
        document.querySelectorAll(".card").forEach(c=>{
          c.style.display = c.getAttribute("data-name").includes(val) ? "block" : "none";
        });
      });
    })
    .catch(err => {
      console.error("Error:", err);
      document.getElementById("playerList").innerHTML = "<p style='color:red;'>Couldnâ€™t load player data.</p>";
    });
});
</script>
</body>
</html>
